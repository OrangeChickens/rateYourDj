version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: rateyourdj-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rateyourdj123
      MYSQL_DATABASE: rateyourdj
      MYSQL_USER: rateyourdj
      MYSQL_PASSWORD: rateyourdj123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data:
